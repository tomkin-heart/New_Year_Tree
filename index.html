		/* Triangle */
		.triangle {
			border-bottom-color: green !important;

			display: inline-block;

		/* Circle */

	<script>
		const calculate_timer = (target_time, html_id) => {
			// Find the distance between now and the count down date
			let now = new Date()
			let distance = target_time.getTime() - now.getTime()
			// Time calculations for days, hours, minutes and seconds
			const minute = 1000 * 60
			const hour = minute * 60
			let H = Math.floor(distance / hour)
				.toString()
				.padStart(2, '0')
			let M = Math.floor((distance % hour) / minute)
				.toString()
				.padStart(2, '0')
			let S = Math.floor((distance % minute) / 1000)
				.toString()
				.padStart(2, '0')
			// get element by id
			const html_element = document.getElementById(html_id)
			// Display the result in the element with id="demo"
			if (distance >= 0) html_element.innerHTML = `${H}:${M}:${S}`
			// If the count down is finished, write some text
			else html_element.innerHTML = 'ðŸ¥³'
		}

		// Set the date we're counting down to

		let target_belarus = new Date('Jan 01 2024 00:00:00 GMT+0300')
		let target_moldavien = new Date('Jan 01 2024 00:00:00 GMT+0200')

		// update countdown
		setInterval(function () {
			calculate_timer(target_germany, 'time_Germany')
			calculate_timer(target_belarus, 'time_Belarus')
			calculate_timer(target_moldavien, 'time_Moldavien')
		}, 500)

		// create a randomized range function
		const rand = (min, max) => Math.floor(Math.random() * (max - min) + min)

		// let wind = 0
		const win_x = window.innerWidth
		const win_y = window.innerHeight

		// make 50 snowflakes
		for (let i = 0; i < 50; i++) {
			// create circle
			const snow_flake = document.createElement('div')
			// assign css classes
			snow_flake.classList.add('circle', 'white')
			// add to body
			document.body.appendChild(snow_flake)

			// set top
			let y = rand(0, win_y) // set random top
			// predefine letiables
			let falling_speed, osc_speed

			const init_random_parameters = () => {
				// randomize size
				const size = rand(4, 14) + 'px'
				snow_flake.style.height = size
				snow_flake.style.width = size
				// randomize x
				snow_flake.style.left = rand(0, win_x) + 'px'
				// randomize falling speed
				falling_speed = rand(1, 4)
				// randomize oscilation speed
				osc_speed = rand(0, 10) / 1000
			}
			init_random_parameters()

			// init the animation loop
			const loop = () => {
				y += falling_speed
				const left = Math.sin(y * osc_speed) * 100
				snow_flake.style.transform = `translate(${left}px, ${y}px)`

				// if snow flake drops below the screen
				if (y > win_y) {
					// reset it's height
					y = 0
					// randomize params again
					init_random_parameters()
				}
				// repeat the loop
				window.requestAnimationFrame(loop)
			}
			// start the loop
			loop()
		}
